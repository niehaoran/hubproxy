    <script>
        async function searchConfig() {
            const imageInput = document.getElementById('imageInput');
            const tagInput = document.getElementById('tagInput');
            const platformInput = document.getElementById('platformInput');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');

            const imageName = imageInput.value.trim();
            if (!imageName) {
                showError('è¯·è¾“å…¥é•œåƒåç§°');
                return;
            }

            const tag = tagInput.value.trim() || 'latest';
            const platform = platformInput.value.trim();

            hideError();
            hideResult();
            showLoading();

            try {
                // æ„å»ºæŸ¥è¯¢URL
                const encodedImage = imageName.replace(/\//g, '_');
                let url = `/config/${encodedImage}?tag=${encodeURIComponent(tag)}`;
                if (platform) {
                    url += `&platform=${encodeURIComponent(platform)}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                hideLoading();

                if (data.success) {
                    showResult(data.data);
                } else {
                    showError(data.error || 'è·å–é…ç½®å¤±è´¥');
                }
            } catch (err) {
                hideLoading();
                showError('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + err.message);
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function showResult(data) {
            const result = document.getElementById('result');
            result.innerHTML = renderConfig(data);
            result.classList.add('show');
        }

            let html = '';

            // åŸºæœ¬ä¿¡æ¯
            html += `

                        <button class="copy-btn" onclick="copyToClipboard('basic-info')">å¤åˆ¶</button>

                        <div class="config-row">

                        <div class="config-row">

                        </div>
                        <div class="config-row">
                            <div class="config-label">åˆ›å»ºæ—¶é—´</div>
                            <div class="config-value">${data.created || 'N/A'}</div>
                        </div>
                        ${data.author ? `

                            <div class="config-value">${data.author}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;

            // å¤šæ¶æ„å¹³å°ä¿¡æ¯
            if (data.is_multi_arch && data.platforms) {
                html += `
                    <div class="config-card">
                        <div class="config-header">
                            <div class="config-title">ğŸ—ï¸ æ”¯æŒå¹³å°</div>
                        </div>
                        <div class="config-content">

                                ${data.platforms.map(p => `

                                        <strong>${p.os}/${p.architecture}</strong>

                    </div>
                `;
            }

            // å®¹å™¨é…ç½®
            if (data.config) {
                html += renderContainerConfig(data.config);
            }

            // æ„å»ºå†å²
            if (data.history && data.history.length > 0) {
                html += `
                    <div class="config-card">
                        <div class="config-header">
                            <div class="config-title">ğŸ“š æ„å»ºå†å²</div>
                        </div>
                        <div class="config-content">
                            ${data.history.slice(0, 10).map(h => `
                                <div class="config-row">
                                    <div class="config-label">${h.created || 'N/A'}</div>
                                    <div class="config-value">
                                        <code style="background: var(--muted); padding: 0.25rem 0.5rem; border-radius: 0.25rem;">
                                            ${h.created_by || 'N/A'}
                                        </code>

                            `).join('')}
                            ${data.history.length > 10 ? `<p style="text-align: center; color: var(--muted-foreground); margin-top: 1rem;">... è¿˜æœ‰ ${data.history.length - 10} æ¡è®°å½•</p>` : ''}
                        </div>

            // æ ‡ç­¾

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.innerText;
            
            navigator.clipboard.writeText(text).then(() => {
                // ç®€å•çš„æˆåŠŸæç¤º
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'å·²å¤åˆ¶!';
                setTimeout(() => {

                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            });
        }

        // æ”¯æŒå›è½¦é”®æœç´¢
        document.addEventListener('DOMContentLoaded', function() {

        // URLå‚æ•°é¢„å¡«å……
        const urlParams = new URLSearchParams(window.location.search);
